<!doctype HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta lang="en">
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="C:\Users\User\Desktop\webPage\BootStrap 3.1\bootstrap-3.1.1\dist\css\bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="C:\Users\User\Documents\GitHub\Epicodus\javaScript\jQuery\jQuery Forms\style.css">
</head>
<body>

	<!--<button class="btn btn-danger" id="danger">Click me!</button>
	<button class="btn btn-warning" id="warning">Click me!</button>
	<button class="btn btn-primary" id="primary">Click me!</button> -->
	<!-- <ul>
	</ul> -->
	<div class="container">
		<h1>Fill in the blanks to write your story</h1>
		<div id="blanks">
			<form>
				<div class="form-group">
				    <label for="person1">A Name</label>
				    <input id="person1" class="form-control" type="text">
			  	</div>
			  	<div class="form-group">
				    <label for="person2">Another Name</label>
				    <input id="person2" class="form-control" type="text">
			  	</div>
			  	<div class="form-group">
				    <label for="animal">An Animal</label>
				    <input id="animal" class="form-control" type="text">
			  	</div>
			  	<div class="form-group">
				    <label for="exclamation">An Exclamation</label>
				    <input id="exclamation" class="form-control" type="text">
			  	</div>
			  	<div class="form-group">
				    <label for="verb">A past tense verb</label>
				    <input id="verb" class="form-control" type="text">
			  	</div>
			  	<div class="form-group">
				    <label for="noun">A Noun</label>
				    <input id="noun" class="form-control" type="text">
			  	</div>

			  	<button type="submit" class="btn">Show me the story!</button>
			</form>
		</div>
		<div id="story">
			<h1>A Fantastical Adventure</h1>
			<p> One day, <span class="person1"></span> and <span class="person2"></span> were walking
				through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span
				class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly as possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>
			</p>
		</div>
	</div>
	<script type="text/javascript" src="C:\Users\User\Desktop\webPage\jQuery\javaScript\jQuery\jquery.js"></script>
	<script type="text/javascript" src="C:\Users\User\Documents\GitHub\Epicodus\javaScript\jQuery\jQuery Forms\script.js"></script>
</body>
</html>
