<html>
<head>
	<title>Shipping Calculator</title>
	<link rel="stylesheet" type="text/css" href="../../jQueryandbootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../Style/style.css">
</head>
<body>
	<div class="container">
	
		<div class="row">
				<div class="jumbotron">
			<div class="container">
			  <h1>Shipping Calculator!</h1> 
			</div>
		</div>
			<form id="shipping-rate">
				<div class="col-md-4" id ="method1">
					<h2>Select A Shipping Method:</h2>
					<br>
					<select class="form-control">
						<option value="Air-express">Air Express</option>
						<option value="Ground">Ground</option>
						<option value="Media-Mail">Media Mail</option>
						<option value="Overnight">Overnight</option>
					</select>
				</div>
				<div class="col-md-4" id="zip-codes">
					<div class="form-group">
						<label for="origin-zip">Origin Zip Code</label>
						<input type="text" class="form-control" id="origin-zip">
					</div>
					<div class="form-group">
						<label for="destination-zip">Destination Zip Code</label>
						<input type="text" class="form-control" id="destination-zip">
					</div>
				</div>
				<div class="col-md-4" id="contents">
					<div class="form-group">
						<label for="contents">What are you shipping?</label>
						<input type="text" class="form-control" id="contents">
					</div>
					<button class="btn btn-success" type="submit">How much do I owe ya?</button>
				</div>
			</div>
			</form>
			<div class="row">
				<div class="col-md-4 col-md-offset-3" id="rate">
					<p>How much your shipping is!</p>
					<ul id="rates">
						
					</ul>
				</div>
			</div>
		
	</div>

<script type="text/javascript" src="../../jQueryandbootstrap/jQuery.js"></script>
<script type="text/javascript" src="../js/script.js"></script>

</body>
</html>
