<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../jqueryAndBootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div id="new-addresses">
		        <div class="new-address">    
		            <div class="form-group">
		              <label for="new-street">Street</label>
		              <input type="text" class="form-control new-street">
		            </div>
		            <div class="form-group">
		              <label for="new-city">City</label>
		              <input type="text" class="form-control new-city">
		            </div>
		            <div class="form-state">
		              <label for="new-address">State</label>
		              <input type="text" class="form-control new-state">
		            </div>
		        </div>    
	        </div>

	        <span class="btn btn-primary" id="add-address">Another Address</span>
            <button type="submit" class="btn">Add</button>
        </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Addresses: </p>
            <ul id="addresses">

            </ul>
        </div>
      </div>
    </div>


<script type="text/javascript" src="../../jqueryAndBootstrap/jquery.js"></script>
<script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
